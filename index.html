<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator!</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body onload="init()" class="base-layout">
    <header class="full">
      <nav>
        <a href="#">LOGO</a>
        <a href="#">Gallery</a>
        <a href="#">About</a>
      </nav>
    </header>
    <div class="img-editor">
      <canvas width="500" height="500" id="my-canvas"></canvas>
      <input type="text" onchange="handleTextChange(this.value)" />
      <input type="color" onchange="handleColorChange(this.value)" />
      <button onclick="handleFont('plus')">+</button>
      <button onclick="handleFont('decrease')">-</button>
      <button onclick="handleSwitch()">Switch</button>
    </div>
    <div class="imgs-gallery">
      <div class="search-bar"><input type="text" placeholder="Search" /><button>זכוכית מגדלת</button></div>
      <div class="most-frequent">
        <label>Funny</label><label>Animal</label><label>Men</label><label>Woman</label><label>comic</label><label>smile</label>
      </div>
      <div class="imgs-container"></div>
      <button class="more-button">More</button>
      <div class="img-card"></div>
    </div>

    <script src="js/galleryService.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
