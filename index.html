<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator!</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://kit.fontawesome.com/eeeff39039.js" crossorigin="anonymous"></script>
  </head>
  <body onload="init()" class="base-layout">
    <header>
      <nav class="selection-bar">
        <a class="logo" href="#">LOGO</a>
        <ul class="items-list">
          <li class="list-item"><a href="#">Gallery</a></li>
          <li class="list-item"><a href="#">Memes</a></li>
          <li class="list-item"><a href="#">About</a></li>
        </ul>
      </nav>
    </header>
    <div class="img-editor">
      <canvas width="500" height="500" id="my-canvas" class="canvas"></canvas>
      <div class="editor-features">
        <input type="text" onchange="handleTextChange(this.value)" placeholder="Change text!" />
        <i class="fa-solid fa-arrow-down" onclick="moveText('down')"></i>
        <i class="fa-solid fa-arrow-up" onclick="moveText('up')"></i>
        <i class="fa-solid fa-repeat" onclick="handleSwitch()"></i>
        <i class="fa-solid fa-plus" onclick="addText()"></i>
        <i class="fa-solid fa-trash-can" onclick="handleDelete()"></i>
        <div class="text-change-container">
          <div class="font-enlarge" onclick="handleFont('plus')"><i class="fa-solid fa-font"></i><i class="fa-solid fa-plus"></i></div>
          <div class="font-decrease" onclick="handleFont('decrease')">
            <i class="fa-solid fa-font"></i><i class="fa-solid fa-minus"></i>
          </div>
          <i class="fa-solid fa-align-left" onclick="handleAlign('left')"></i>
          <i class="fa-solid fa-align-center" onclick="handleAlign('center')"></i>
          <i class="fa-solid fa-align-right" onclick="handleAlign('right')"></i>

          <select>
            <option>Change Font</option>
          </select>
          <input type="color" onchange="handleStrokeColor(this.value)" />

          <input type="color" onchange="handleFontColor(this.value)" />
        </div>
        <div>STICKERS</div>
        <button>Share</button>
        <button>Download</button>
      </div>
    </div>
    <div class="gallery-container">
      <div class="align-desktop">
        <div class="search-bar">
          <input type="text" placeholder="Search" />
          <!-- <button>
           <img class="svg" src="imgs/magnifying-glass-solid.svg" alt="My Svg" /> 
          </button> -->
        </div>
        <div class="frequent-container">
          <div class="most-frequent">
            <ul class="list-frequent">
              <li class="list-frequent-item">Test1</li>
              <li>Test2</li>
            </ul>
          </div>
          <button class="more-button">More</button>
        </div>
      </div>
      <button class="flexiable" onclick="handleFlexiable()">I'm flexiable</button>

      <div class="imgs-container"></div>

      <!-- <div class="img-card"></div> -->
    </div>
    <script src="js/support/util.js"></script>
    <script src="js/storage/memeStorage.js"></script>

    <script src="js/memeService.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/editorController.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
