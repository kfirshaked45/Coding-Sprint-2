<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator!</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://kit.fontawesome.com/eeeff39039.js" crossorigin="anonymous"></script>
  </head>

  <body onload="init()" class="base-layout">
    <header>
      <nav class="selection-bar">
        <a class="logo" href="#" onclick="backToIndex()">LOGO</a>
        <ul class="items-list">
          <li class="list-item"><a href="#" onclick="backToIndex()">Gallery</a></li>
          <li class="list-item"><a href="#" onclick="renderSaved()">Memes</a></li>
        </ul>
      </nav>
    </header>

    <div class="img-editor">
      <div class="img-editor-container">
        <div class="canvas-container">
          <canvas id="my-canvas" width="600" height="546" class="canvas"></canvas>
        </div>

        <div class="editor-features">
          <input type="text" placeholder="Create Text" class="create-input" onchange="handleChangeInput(this.value)" />
          <div class="top-features">
            <i class="fas fa-smile white" onclick="handleSwitchSticker()"></i>
            <i class="fa-solid fa-repeat" onclick="handleSwitch()"></i>
            <i class="fa-solid fa-plus" onclick="addText()"></i>
            <i class="fa-solid fa-trash-can" onclick="handleDelete()"></i>
          </div>

          <div class="text-change-container">
            <div class="font-enlarge" onclick="handleFont('plus')"><i class="fa-solid fa-font">+</i></div>
            <div class="font-decrease" onclick="handleFont('decrease')"><i class="fa-solid fa-font">-</i></div>

            <i class="fa-solid fa-align-left" onclick="handleAlign('left')"></i>
            <i class="fa-solid fa-align-center" onclick="handleAlign('center')"></i>
            <i class="fa-solid fa-align-right" onclick="handleAlign('right')"></i>

            <br />
            <div class="bottom-editor-section">
              <select>
                <option>Change Font</option>
              </select>
              <input type="color" onchange="handleStrokeColor(this.value)" />

              <input type="color" onchange="handleFontColor(this.value)" />
            </div>
          </div>
          <ul class="stickers"></ul>
          <div class="download-share-section">
            <button class="btn" onclick="onUploadImg()">Share</button>
            <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">Download</a>
            <button class="save-button" onclick="savegMemes()">Save To Gallery</button>
          </div>
          <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" />
        </div>
      </div>
    </div>
    <div class="existing-container"></div>
    <div class="gallery-container">
      <div class="align-desktop">
        <div class="search-bar">
          <input type="text" placeholder="Search" onchange="filterSearchBar(this.value)" />
        </div>
        <div class="frequent-container">
          <div class="most-frequent">
            <ul class="list-frequent"></ul>
          </div>
          <button class="more-button" onclick="nextKeyWordPage()">More</button>
        </div>
      </div>
      <div class="imgs-container"></div>
    </div>

    <script src="js/support/util.js"></script>
    <script src="js/storage/memeStorage.js"></script>
    <script src="js/storage/sharing-on-facebook.js"></script>
    <script src="js/storage/upload-from-local.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/savedMemesController.js"></script>
    <script src="js/editorController.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
